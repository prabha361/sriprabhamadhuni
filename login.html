<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <main class="container">
    <form id="loginForm" class="card" autocomplete="off">
      <h1>Sign in</h1>

      <label for="email">Email</label>
      <input id="email" name="email" type="email" required autocomplete="email" />

      <label for="password">Password</label>
      <div class="pw-row">
        <input id="password" name="password" type="password" required autocomplete="current-password" minlength="6" />
        <button id="togglePw" type="button" aria-label="Show password">Show</button>
      </div>

      <div class="actions">
        <button type="submit" id="submitBtn">Log in</button>
      </div>

      <div id="msg" role="status" aria-live="polite"></div>
    </form>
  </main>

  <script src="/public/script.js"></script>
</body>
</html>
