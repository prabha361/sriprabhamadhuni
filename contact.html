<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact â€” Your Site</title>
  <link rel="stylesheet" href="contact.css" />
</head>
<body>
  <main class="page">
    <section class="contact-card" aria-labelledby="contact-heading">
      <h1 id="contact-heading">Contact Us</h1>
      <p class="lead">Have a question or want to work together? Send a message below.</p>

      <!--
        How to use:
        1) For no-backend option: set data-endpoint to your Formspree endpoint:
           data-endpoint="https://formspree.io/f/your-form-id"
        2) For self-hosted backend: set data-endpoint="/api/contact"
      -->
      <form id="contact-form" class="contact-form" method="POST" data-endpoint="https://formspree.io/f/your-form-id" novalidate>
        <label for="name">Name</label>
        <input id="name" name="name" type="text" required autocomplete="name" />

        <label for="email">Email</label>
        <input id="email" name="email" type="email" required autocomplete="email" />

        <label for="subject">Subject</label>
        <input id="subject" name="subject" type="text" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <div class="form-actions">
          <button type="submit" id="submit">Send message</button>
          <div id="form-status" role="status" aria-live="polite"></div>
        </div>
      </form>
    </section>
  </main>

  <script src="contact.js" defer></script>
</body>
</html>
